<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Ijeoma Agobi">
        <meta name="description" content="Order Summary Card for first Techathon HTML/CSS project">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Order Summary Card</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32">
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
                <img src="images/illustration-hero.svg" alt="image">
            <div class="summary">
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="plan">
                <article>
                    <img src="images/icon-music.svg" alt="icon-music">
                    <div>
                        <h4>Annual Plan</h4>
                        <p id="two">$59.99/year</p>
                    </div>
                </article>
                <button class="change-btn">Change</button>
           </div>
           <button type="submit" class="submit-btn">Proceed to Payment</button>
           <button class="cancel-btn" type="reset">Cancel Order</button>

        </div>
        
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Ijeoma Agobi</a>.
        </div>
    </body>
</html>
